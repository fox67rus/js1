        /*Задание 1
         * Напишите функцию min, принимающую два аргумента, и возвращающую минимальный из них.
         */
        function min (a, b) {
            return (a > b) ? b : a;
        }
        console.log ("Задание 1:");
        console.log ("Минимальное: " + min (-15, 49));

        /* Задание 2
         * Напишите функцию countBs, которая принимает строку в качестве аргумента, и возвращает количество символов “B”,
         * содержащихся в строке.Затем напишите функцию countChar, которая работает примерно как countBs, только принимает
         * второй параметр — символ, который мы будем искать в строке (вместо того, чтобы просто считать количество
         * символов “B”). Для этого переделайте функцию countBs.
         */
        function countBs (str) {
            var i, count = 0;
            for (i = 0; i <= str.length; i++) {
                count += (str.charAt (i).toLowerCase() == "в") ? 1 : 0;
            }
            return count;
        }
        function countChar (str, ch) {
            var i, count = 0;
            for (i = 0; i <= str.length; i++) {
                count += (str.charAt (i).toLowerCase() == ch) ? 1 : 0; //подсчет количества заданных символов заглавных и строчных
            }
            return count;
        }
        var s1 = "Корабли лавировали лавировали да не вылавировали";
        var s2 = "Карл у Клары украл кораллы, Клара у Карла украла кларнет";
        console.log ("Задание 2:");
        console.log (countBs (s1));
        console.log (countChar (s2, "к"));

        /* Задание 3
         * Ноль чётный. Единица нечётная. У любого числа N чётность такая же, как у N-2.Напишите рекурсивную функцию isEven
         * согласно этим правилам. Она должна принимать число и возвращать булевское значение. Потестируйте её на 50 и 75.
         * Попробуйте задать ей -1. Почему она ведёт себя таким образом? Можно ли её как-то исправить?
         */
        function isEven (digit){
            if (digit == 0) {
                return true;
            }else if (digit == 1) {
                return false;
            } else if (digit < 0 ) {
                return  isEven(-1 * digit); //обработка отрицательных чисел
            } else
                return isEven(digit - 2);
        }
        /* Ответы на вопросы:
         * При вызове функции к числу -1 вылезает ошибка - Переполнение стека вызова функции. Это происходит из-за того,
         * что начальное значение (-1) никогда не станет 0 и 1, для которых предусмотрен выход из функции.
         * Вариант решения - добавить обработку отрицательных чисел - вызывать функцию для числа умноженного на минус 1.
         */
        console.log ("Задание 3:");
        console.log ("Четность 50 - " + isEven(50));
        console.log ("Четность 75 - " + isEven(75));
        console.log ("Четность -1 - " + isEven(-1));
